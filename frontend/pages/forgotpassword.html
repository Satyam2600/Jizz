<form id="forgotPasswordForm">
    <h3>Forgot Password?</h3>
    <p>Click the button below to receive a new password in your registered email.</p>
    <button type="submit" class="btn btn-primary mt-2">Request New Password</button>
</form>

<script>
document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    // Fetch uid from localStorage/session (Assuming user is logged in)
    const uid = localStorage.getItem("uid");  // Or use sessionStorage
    if (!uid) {
        alert("User is not logged in!");
        return;
    }

    try {
        const response = await fetch("http://localhost:5000/api/password-reset/request-reset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uid }) // Sending UID instead of email
        });

        const data = await response.json();
        alert(data.message);
    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
    }
});
</script>
