<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>Jizz-Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
        background-color: #FFFFFF;
      }
      .custom-container {
        max-width: 512px;
        width: 100%;
        padding: 2rem 1rem;
      }
      .bg-image {
        background-image: url('https://cdn.usegalileo.ai/sdxl10/152d88d1-83bf-4788-b1ee-6f0cc59c0c18.png');
        min-height: 218px;
        border-radius: 12px;
      }
      .form-control-custom {
        height: 56px;
        border: 1px solid #E9DFCE;
        border-radius: 12px;
        padding: 15px;
      }
      .form-control-custom::placeholder {
        color: #A18249;
      }
      .btn-custom {
        background-color: #019863;
        color: #FFFFFF;
        border-radius: 999px;
        padding: 8px 24px;
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 0.015em;
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <div class="container-fluid d-flex justify-content-center">
      <div class="custom-container">
        <div class="mb-4">
          <div class="bg-image bg-cover bg-center"></div>
        </div>
        
        <h2 class="text-center mb-3 text-dark" style="font-size: 28px; font-weight: 700;">
          Forgot password?
        </h2>
        
        <p class="text-center text-dark mb-4">
          Enter your Roll No. (UID)
        </p>
        <form id="forgotPasswordForm"> 
          <div class="mb-4">
            <label class="form-label text-dark mb-2" style="font-weight: 500;">
              Roll No. (UID)
            </label>
            <input 
              type="text" 
              class="form-control form-control-custom"
              placeholder="Enter your Roll No. (UID)" id="uid"
            >
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-custom">
              Request New Password
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<script>
document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const uid = document.getElementById("uid").value.trim();
    if (!uid) {
        alert("Please enter your UID.");
        return;
    }
    try {
        const response = await fetch("http://localhost:5000/api/password-reset/request-reset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uid })
        });
        const data = await response.json();
        alert(data.message);
    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
    }
});

</script>
</body>
</html>
