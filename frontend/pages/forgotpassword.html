<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jizz-Forgot Password</title>
</head>
<body>
    






    <form id="forgotPasswordForm">
        <h3>Forgot Password?</h3>
        <label for="uid">Enter your Roll No. (UID):</label>
        <input type="text" id="uid" class="form-control" placeholder="Enter your UID" required>
        <button type="submit" class="btn btn-primary mt-2">Request New Password</button>
    </form>
    

<script>
document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const uid = document.getElementById("uid").value.trim();
    if (!uid) {
        alert("Please enter your UID.");
        return;
    }
    try {
        const response = await fetch("http://localhost:5000/api/password-reset/request-reset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uid })
        });
        const data = await response.json();
        alert(data.message);
    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
    }
});

</script>
</body>
</html>
