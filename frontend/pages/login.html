<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800">
    <title>Galileo Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .custom-checkbox .form-check-input:checked {
        background-color: #019863;
        border-color: #019863;
        background-image: url('data:image/svg+xml,%3csvg viewBox="0 0 16 16" fill="rgb(255,255,255)" xmlns="http://www.w3.org/2000/svg"%3e%3cpath d="M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z"/%3e%3c/svg%3e');
      }
      .btn-custom-green { background-color: #019863; color: white; }
      .bg-light-custom { background-color: #F4EFE6; }
      .border-light-custom { border-color: #E9DFCE; }
      .text-brown { color: #A18249; }
    </style>
  </head>
  <body style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif">
    <div class="container-fluid min-vh-100 overflow-hidden">
      <header class="d-flex justify-content-between align-items-center py-3 px-5 border-bottom border-2 border-light-custom">
        <div class="d-flex align-items-center gap-4">
          <div style="width: 1.5rem; height: 1.5rem;">
            <!-- Original SVG logo -->
            <svg viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_535)">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"></path>
              </g>
            </svg>
          </div>
          <h2 class="mb-0 fw-bold">Campus Connect</h2>
        </div>
        
        <div class="d-flex gap-4 align-items-center">
          <nav class="d-flex gap-4">
            <a href="#" class="text-dark text-decoration-none">About</a>
            <a href="#" class="text-dark text-decoration-none">Features</a>
            <a href="#" class="text-dark text-decoration-none">Pricing</a>
            <a href="#" class="text-dark text-decoration-none">Help</a>
          </nav>
          <div class="d-flex gap-2">
            <button class="btn btn-custom-green rounded-pill px-4">Sign up</button>
            <button class="btn bg-light-custom rounded-pill px-3">
              <!-- Globe icon SVG -->
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm88,104a87.62,87.62,0,0,1-6.4,32.94l-44.7-27.49a15.92,15.92,0,0,0-6.24-2.23l-22.82-3.08a16.11,16.11,0,0,0-16,7.86h-8.72l-3.8-7.86a15.91,15.91,0,0,0-11-8.67l-8-1.73L96.14,104h16.71a16.06,16.06,0,0,0,7.73-2l12.25-6.76a16.62,16.62,0,0,0,3-2.14l26.91-24.34A15.93,15.93,0,0,0,166,49.1l-.36-.65A88.11,88.11,0,0,1,216,128ZM143.31,41.34,152,56.9,125.09,81.24,112.85,88H96.14a16,16,0,0,0-13.88,8l-8.73,15.23L63.38,84.19,74.32,58.32a87.87,87.87,0,0,1,69-17ZM40,128a87.53,87.53,0,0,1,8.54-37.8l11.34,30.27a16,16,0,0,0,11.62,10l21.43,4.61L96.74,143a16.09,16.09,0,0,0,14.4,9h1.48l-7.23,16.23a16,16,0,0,0,2.86,17.37l.14.14L128,205.94l-1.94,10A88.11,88.11,0,0,1,40,128Zm102.58,86.78,1.13-5.81a16.09,16.09,0,0,0-4-13.9,1.85,1.85,0,0,1-.14-.14L120,174.74,133.7,144l22.82,3.08,45.72,28.12A88.18,88.18,0,0,1,142.58,214.78Z"></path>
              </svg>
            </button>
            <button class="btn bg-light-custom rounded-pill px-3">
              <!-- Question icon SVG -->
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                <path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <main class="d-flex justify-content-center py-5 px-5">
        <div class="col-12 col-md-8 col-lg-6 py-5">
          <div class="position-relative rounded-3 overflow-hidden text-center text-white" style="background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), url('https://cdn.usegalileo.ai/sdxl10/149af149-ccdf-4319-abe8-0e9389ab56ed.png'); min-height: 480px;">
            <div class="position-absolute top-50 start-50 translate-middle w-100 px-4">
              <h1 class="fw-black mb-3 display-5">Welcome back to Campus Connect</h1>
              <p class="mb-4">A place for students to connect and share information. Sign in to get started.</p>
              
              <div class="input-group mb-3 mx-auto" style="max-width: 480px;">
                <span class="input-group-text bg-white border-end-0 text-brown">
                  <svg width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                  </svg>
                </span>
                <input type="text" class="form-control border-start-0" placeholder="Roll No.">
                <button class="btn btn-custom-green rounded-pill px-4 ms-2">Next</button>
              </div>
            </div>
          </div>

          <p class="text-brown text-center my-3 text-decoration-underline">Or sign in with your email</p>
          
          <div class="mx-auto" style="max-width: 480px;">
            <input type="password" class="form-control mb-4 py-3" placeholder="Password">
            
            <div class="form-check mb-4">
              <input class="form-check-input custom-checkbox" type="checkbox">
              <label class="form-check-label">Remember me</label>
            </div>
            
            <button class="btn btn-custom-green w-100 py-3 rounded-pill mb-3">Sign In</button>
            <p class="text-brown text-center text-decoration-underline">Forgot password?</p>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
