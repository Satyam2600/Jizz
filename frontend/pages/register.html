<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap">
    <title>Galileo Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif; }
      .custom-card { max-width: 512px; border-radius: 1rem; box-shadow: 0 0 4px rgba(0,0,0,0.1); }
      .custom-input { border: 1px solid #E9DFCE; border-radius: 1rem; padding: 1rem; height: 56px; }
      .custom-input:focus { box-shadow: none; border-color: #E9DFCE; }
      .password-toggle { border: 1px solid #E9DFCE; border-left: 0; border-radius: 0 1rem 1rem 0; }
    </style>
  </head>
  <body class="bg-white">
    <nav class="navbar py-3 border-bottom border-2 border-light">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-3">
          <span class="navbar-brand mb-0 h5 fw-bold text-dark">JIZZ</span>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card custom-card mb-4">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-12">
                  <img src="https://cdn.usegalileo.ai/sdxl10/d0702622-20df-44fb-b03d-9eef2e2c760a.png" 
                       class="card-img-top rounded-top" 
                       style="object-fit: cover; height: 300px;">
                </div>
                <div class="col-12 p-4">
                  <h5 class="card-title fw-bold mb-3">Welcome to JIZZ</h5>
                  <p class="card-text text-warning">
                    Connect with your college mates in a safe and engaging environment.
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- ‚úÖ Updated Registration Form -->
          <form id="registerForm" class="mb-4">
            <div class="mb-4">
              <label class="form-label fw-medium">Full Name</label>
              <input type="text" id="fullName" class="form-control custom-input" placeholder="Enter your full name" required>
            </div>

            <div class="mb-4">
              <label class="form-label fw-medium">UID (Roll No.)</label>
              <input type="text" id="uid" class="form-control custom-input" placeholder="Enter your unique UID" required>
            </div>

            <div class="mb-4">
              <label class="form-label fw-medium">Email</label>
              <input type="email" id="email" name="email" class="form-control custom-input" placeholder="Enter your email" autocomplete="username" required>
            </div>

            <div class="mb-4">
              <label class="form-label fw-medium">Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control custom-input" placeholder="Create a secure password" autocomplete="new-password" required>
                <button type="button" class="btn btn-light password-toggle">
                  üëÅÔ∏è
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 py-3 fw-bold">Register</button>
          </form>

          <p class="text-center text-warning small">
            Already have an account? <a href="#" class="link-warning text-decoration-underline">Log in</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/assets/js/register.js"></script>
  </body>
</html>
