<!DOCTYPE html>
<html>
<head>
    <title>JIZZ - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        h2{
          font-weight: 700;
        }
        a {
          color: rgb(187, 155, 94) ;
        }
        .graffiti {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            font-family: 'Permanent Marker', cursive;
            color: rgba(0, 0, 0, 0.07);
            user-select: none;
            pointer-events: none;
        }
        
        .g1 { top: 5%; left: 5%; transform: rotate(-20deg); }
        .g2 { top: 5%; right: 10%; transform: rotate(15deg); }
        .g3 { top: 20%; left: 15%; transform: rotate(-10deg); }
        .g4 { top: 20%; right: 5%; transform: rotate(10deg); }
        .g5 { top: 35%; left: 2%; transform: rotate(5deg); }
        .g6 { top: 35%; right: 15%; transform: rotate(-15deg); }
        .g7 { top: 50%; left: 20%; transform: rotate(-5deg); }
        .g8 { top: 50%; right: 25%; transform: rotate(10deg); }
        .g9 { top: 65%; left: 10%; transform: rotate(15deg); }
        .g10 { top: 65%; right: 5%; transform: rotate(-10deg); }
        .g11 { top: 80%; left: 5%; transform: rotate(20deg); }
        .g12 { top: 80%; right: 20%; transform: rotate(-15deg); }
        .g13 { bottom: 10%; left: 15%; transform: rotate(5deg); }
        .g14 { bottom: 10%; right: 5%; transform: rotate(-10deg); }
        .g15 { bottom: 25%; left: 25%; transform: rotate(10deg); }
        .g16 { bottom: 25%; right: 10%; transform: rotate(-15deg); }
        
        .register-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
            position: relative;
            z-index: 2;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Added shadow */
        }
        .register-container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color:#198754; 
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover 
        { background-color: #157347 !important;}

        .register-container button:active {
            background-color: #157347 !important;
        }
        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            color: #555;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        .login-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="graffiti g1">JIZZ</div>
    <div class="graffiti g2">JIZZ</div>
    <div class="graffiti g3">JIZZ</div>
    <div class="graffiti g4">JIZZ</div>
    <div class="graffiti g5">JIZZ</div>
    <div class="graffiti g6">JIZZ</div>
    <div class="graffiti g7">JIZZ</div>
    <div class="graffiti g8">JIZZ</div>
    <div class="graffiti g9">JIZZ</div>
    <div class="graffiti g10">JIZZ</div>
    <div class="graffiti g11">JIZZ</div>
    <div class="graffiti g12">JIZZ</div>
    <div class="graffiti g13">JIZZ</div>
    <div class="graffiti g14">JIZZ</div>
    <div class="graffiti g15">JIZZ</div>
    <div class="graffiti g16">JIZZ</div>
    
    <div class="register-container">
        <h2>JIZZ</h2>
        <p>Sign up to connect with your college mates.</p>
        <button class="google-btn">
            <img src="/frontend/assets/images/1657952641google-logo-png-image.webp" alt="Google Logo">
            Sign up with Google
        </button>
        <form>
            <input type="text" placeholder="Mobile Number or Email" required>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Have an account? <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
